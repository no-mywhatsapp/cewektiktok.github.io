<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }
        .repos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .repo {
            width: 30%;
            background-color: #f9f9f9;
            margin: 10px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .repo:hover {
            transform: translateY(-5px);
        }
        .repo a {
            text-decoration: none;
            color: #0366d6;
            font-size: 1.1em;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #999;
        }
        .footer a {
            color: #0366d6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://link-ke-foto-profil.com/profil.jpg" alt="Profile Photo">
            <h1>Nama Pengguna</h1>
            <p>Selamat datang di halaman GitHub saya! Saya seorang developer yang suka membuat proyek-proyek keren. Berikut adalah beberapa proyek saya yang bisa Anda cek.</p>
        </div>

        <div class="repos">
            <div class="repo">

            </div>
            <a href="https://contoh.com"> 
              <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzvvFlCMq6rq3L57yh1CAD7FDGy6HlMYptAdKHvGSgQl7sFT8xZcE2hCjc&s=10lBcg3y5At9saqUu8YH4pKvl-Y_KrAPBI4b4fWnxC1zW4HypS8JqBtqQ2S2sG0/s1200/louisa-b-1.jpg" alt="Gambar Indah" width="200" height="300">
              
        </div>
        <a href="https://contoh.com">

        <div class="footer">

</body>
</html>
